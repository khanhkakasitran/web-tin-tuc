<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../CSS/register.css">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <h1 style="color: rgb(105, 183, 247);">Đăng ký</h1>
        <form name="dangky" action="" >
            <div class="RegisterHere">
                <input type="text" name="txtUser" value placeholder="User name" size="30" style="margin-bottom: 10px;"> <br>
                <input type="text" name="txtTen" value placeholder="Họ và tên" size="30" style="margin-bottom: 10px;"> <br>
                <input type="text" name="txtSDT" value placeholder="Số điện thoại" size="30" style="margin-bottom: 10px;"> <br>
                <input type="text" name="txtEmail" value placeholder="mail@example.com" size="30" style="margin-bottom: 10px;"> <br>
                <input type="password" name="txtPass" value placeholder="Password" size="30" style="margin-bottom: 10px;"> <br>
                <input type="password" name="txtConPass" value placeholder="Confirm Password" size="30" style="margin-bottom: 10px;"> <br>
            </div>
            <label for="Dieukhoan">Tôi đồng ý với <a href="#">điều khoản sử dụng</a></label>
            <input type="checkbox" name="Dieukhoan" id="Dieukhoan" value="DK"> <br>
            <button style="margin-top: 20px; height: 50px; width: 100px;" onclick="alert('Đăng ký thành công!')" ><a href="./Login.html" style="text-decoration: none;">Register</a></button>
        </form>
    </div>
</body>
</html>
